<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="./assets/Rectangle 1.png" alt="" class="rect">
        <img src="./assets/Ellipse 1.svg" alt="" class="circle">
        <img src="./assets/Polygon 1.svg" alt="" class="triangleR">
        <img src="./assets/Polygon 2.svg" alt="" class="triangleB">
        <img src="./assets/logo-orange.png" alt="" class="mainlogo" style="height: 8vw; max-height: 100px; margin: 20px 0 0 20px;">
        <div class="main">
            <h1 style="text-align: center;">Sign Up for Updates</h1>
            <p style="text-align: center;">VIT's only women-centric hackathon is <strong>coming soon</strong></p>
            <form action="" method="post">
                <p>Fill in your details</p>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="E-mail">
                <input type="text" placeholder="Phone No.">
                <input type="text" placeholder="Registration No.">
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>

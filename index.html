<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>WomenTechies2020</title>
</head>

<body>
    <img src="./assets/Ellipse 1.svg" alt="" class="popup">
    <p class="message"></p>
    <div class="container">
        <img src="./assets/Rectangle 1.png" alt="" class="rect">
        <img src="./assets/Ellipse 1.svg" alt="" class="circle">
        <img src="./assets/Polygon 1.svg" alt="" class="triangleR">
        <img src="./assets/Polygon 2.svg" alt="" class="triangleB">
        <img src="./assets/logo-orange.png" alt="" class="mainlogo"
            style="height: 8vw; max-height: 100px; margin: 20px 0 0 20px;">
        <div class="main">
            <h1 style="text-align: center;">Sign Up for Updates</h1>
            <p style="text-align: center;">VIT's only women-centric hackathon is <strong>coming soon</strong></p>
            <form action="" method="post">
                <p style="text-align: center;">Fill in your details</p>
                <input type="text" placeholder="Name" id="updatesInputName" required>
                <input type="email" placeholder="E-mail" id="updatesInputEmail" required>
                <input type="tel" placeholder="Phone No." id="updatesInputPhoneNumber" required>
                <input type="text" placeholder="Registration No." id="updatesInputRegistrationNumber" required>
                <button type="submit" class="submit" id="updatesSubmitBtn">Submit</button>
                <div class="twitter">
                    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
            </form>
        </div>
    </div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
		<script src="./staticfiles/js/config.js"> </script>
        <script src="./staticfiles/js/updates.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js"></script>
</body>
<script>
        // We execute the same script as before
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
</script>

</html>
